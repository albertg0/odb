<template name='list'>


    <dialog class="mdl-dialog dialog">

        <button id='closeDialog'>X</button>
        <h6 class="mdl-dialog__title"></h6>
        <!-- Textfield with Floating Label -->
      
      <div id="itemDiv"> 
       <form class="newItem" action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" name="iName" id="itemName">
            <label class="mdl-textfield__label" for="itemName">Item name</label>
            </div>
      
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="number" name="iPrice" pattern="-?[0-9]*(\.[0-9]+)?" id="itemPrice">
            <label class="mdl-textfield__label" for="itemPrice">Price</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          <button value = "Submit" id="addToList" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add to list</button>
      
        </form>
      
      </div>
      
      </dialog>
