<template name='list'>

    <div id="newItemModal" class= "modal">

        <button class="modal-close" id='closeDialog'>X</button>
        <h6 class="mdl-dialog__title">Add Item</h6>
        <!-- Textfield with Floating Label -->

       <form class="newItem modal-content" action="#">
          <div class="input-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <span class="input-group-addon">$</span>
            <input class="mdl-textfield__input form-control" type="text" name="iName" id="itemName">
            <label class="mdl-textfield__label" for="itemName">Item name</label>
            </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input form-control" type="number" name="iPrice" pattern="-?[0-9]*(\.[0-9]+)?" id="itemPrice">
            <label class="mdl-textfield__label" for="itemPrice">Price</label>

          </div>
          <button value = "Submit" id="addToList" class="btn pull-right modal-close">Add to list</button>

        </form>

    </div>
